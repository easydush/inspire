{% extends 'base.html' %}
{% block title %}
    Delete
{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}

    <div class="container " id="profile_change" style=" width: 50%">
        <form method="post">
            {% csrf_token %}
            <h1>Do you want to delete this item?</h1>
            <input type="submit" value="Yes">
            <a href="../">Cancel</a>
        </form>
    </div>
{% endblock %}
