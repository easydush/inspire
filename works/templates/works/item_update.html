{% extends 'base.html' %}
{% block title %}
    Updating item
{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}

    <div class="container " id="profile_change" style=" width: 50%">
     <h3>Updating photo</h3>
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
