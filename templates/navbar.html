
{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-3 mb-2 bg-white border-bottom shadow-sm">
    <img src="{% static 'main/images/inspire.png' %}" class="img-fluid" alt="hanger">
    <h2 class="my-0 mr-md-auto font-weight-normal">inspire</h2>
    <a class="btn btn-outline-primary m-1" href="{% url 'main:index' %}">Home <span class="sr-only">(current)</span></a>
    <a class="btn btn-outline-info m-1" href="{% url 'main:about' %}">About us <span class="sr-only">(current)</span></a>
    <a class="btn btn-outline-dark m-1" href="{% url 'works:photo-list' %}">Photos <span class="sr-only">(current)</span></a>

    <nav class="my-2 my-md-0 mr-md-3 " >


        {% if user.is_authenticated %}
            <a class="btn btn-outline-secondary m-1" href="{% url 'main:about' %}">Add new work <span class="sr-only">(current)</span></a>
            <a class="btn btn-outline-success m-1"  href="{% url 'main:profile' %}">Hello, {{ user.get_username }}</a>
            <a class="btn btn-outline-danger" href="{% url 'main:logout' %}">Log out</a>
        {% else %}
            <a class="btn btn-outline-success m-1" href="{% url 'main:login' %}">Sign in</a>
            <a class="btn btn-outline-primary" href="{% url 'main:register' %}">Sign up</a>
        {% endif %}


    </nav>
</div>
