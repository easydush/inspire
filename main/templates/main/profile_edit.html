{% extends 'base.html' %}
{% block title %}
    {{ user.get_username }}
{% endblock %}
{% load static %}
{% block content %}

    {% load crispy_forms_tags %}

    <div class="container " id="profile_change" style=" width: 50%">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
